<msgqueue />
<if '$bAllowSubmit'>
	<form class='createCommentForm' method="post">
		<div class="comment_textarea">
			<widget id="comment_content" />
			<input type='hidden' name='tid' value='{=$theParams["tid"]}' />
			<input type='hidden' name='type' value='{=$theParams["type"]}' />
			<input type='hidden' name='pid' value='{=$theParams["pid"]}' />
		</div>
		<div class='comment_input'>
			<span>同步发送到: </span>
			<if '!$weiboCheckable && !$qqCheckable && !$wyCheckable && !$sohuCheckable && !$renrenCheckable'>
				评论只在窝内可见,<a href='?c=org.opencomb.oauth.controlPanel.OAuthState'>检查绑定状态</a>
			</if>
			<if '$weiboCheckable' >
				<label>新浪微博<input name='sendto[]' type='checkbox' value='weibo.com' checked/></label>
			</if>
			<if '$qqCheckable' >
				<label>腾讯微博<input name='sendto[]' type='checkbox' value='t.qq.com' checked/></label>
			</if>
			<if '$wyCheckable' >
				<label>网易微博<input name='sendto[]' type='checkbox' value='163.com' checked/></label>
			</if>
			<if '$sohuCheckable' >
				<label>搜狐微博<input name='sendto[]' type='checkbox' value='sohu.com' checked/></label>
			</if>
			<if '$renrenCheckable' >
				<label>人人状态<input name='sendto[]' type='checkbox' value='renren.com' checked/></label>
			</if>
			
			<div class="facebox" style="display:none">
			<ul>
			<li><a href='javascript:;' onClick='addFace_comment("[em:1:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/1.gif" /></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:2:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/2.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:3:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/3.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:4:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/4.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:5:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/5.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:6:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/6.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:7:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/7.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:8:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/8.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:9:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/9.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:10:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/10.gif"/></a></li>
			<li><a href='javascript:;' onClick='addFace_comment("[em:11:]",this)'><img style="cursor:pointer; position:relative;" onclick="" src="extensions/oc-wonei-bridge/0.1/public/images/face/11.gif"/></a></li>
			</ul>
			</div>
			<a href="javascript:;" id="publish_face" style="float:left" title="插入表情" onclick="">
					<img align="absmiddle" class="checkFace" src="extensions/oc-wonei-bridge/0.1/public/images/face/facelist.gif" onClick="jQuery(this).parent().prev().toggle()"/>
			</a>
			<script type="text/javascript">
			function addFace_comment(str,o){
				jQuery(o).parent().parent().parent().toggle();
				jQuery(o).parent().parent().parent().parent().parent().find("textarea").insertContent(str);
			}
			</script>

			<input type='submit' value="发布" class="comment_submit" />
		</div>
	</form>
<else />
	<div class='cannot_user_createcomment'>
		<a href='?c=login&forward=/?c=org.opencomb.userstate.ListState'>登录</a>后进行评论
	</div>
</if>
